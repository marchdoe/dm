  #     - run: |
  #           if [ "${CIRCLE_BRANCH}" == "master" ]; then
  #             yarn validate:dependencies
  #           else
  #             yarn validate:dependencies || true
  #           fi

  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/doug-march
    steps:
      - attach_workspace:
          at: ~/doug-march
      - run: yarn install
      - run:
          name: yarn build
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              CI=true PUBLIC_URL=https://doug-march.com yarn build
            elif [ "${CIRCLE_BRANCH}" == "development" ]; then
              CI=true PUBLIC_URL=https://doug-march-dev.now.sh yarn build
            else
              echo "This failed miserably!"
            fi
      - persist_to_workspace:
          root: .
          paths: .
  deployment:
    docker:
      - image: circleci/node:latest
    working_directory: ~/doug-march
    steps:
      - attach_workspace:
          at: ~/doug-march
      - run: yarn install
      - run: sudo yarn global add now
      - deploy:
          name: Deploy & Alias.
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              now build -t ${NOW_TOKEN} -n=doug-march --static
              now -t ${NOW_TOKEN} alias doug-march.com
            elif [ "${CIRCLE_BRANCH}" == "development" ]; then
              now build -t ${NOW_TOKEN} -n=doug-march --static
              now -t ${NOW_TOKEN} alias doug-march-dev.now.sh
            else
              echo "This failed miserably!"
            fi
workflows:
  version: 2
  test_build_deploy:
    jobs:
      - checkout_code
      # - check_vulnerabilities:
      #     requires:
      #       - checkout_code
      - build:
          requires:
            - checkout_code
          filters:
            branches:
              only:
                - development
                - master
      - deployment:
          requires:
            # - check_vulnerabilities
            - build
          filters:
            branches:
              only:
                - development
                - master
